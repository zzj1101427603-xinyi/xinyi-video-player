name: Build Android APK

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g expo-cli
          npm install

      - name: Prebuild Android
        run: |
          expo prebuild --platform android --non-interactive

      - name: Fix Gradle files
        run: |
          # 修复expo-haptics的androidSourcesJar任务
          cd android
          # 更新gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          # 修复expo-haptics的build.gradle
          find . -name "build.gradle" -type f | xargs grep -l "expo-haptics" | while read file; do
            sed -i '/classifier.*androidSourcesJar/d' "$file"
          done
          
          # 确保build.gradle中有compileSdkVersion
          if ! grep -q "compileSdkVersion" app/build.gradle; then
            sed -i '/compileSdkVersion/!s/android {/android {\n    compileSdkVersion 33/' app/build.gradle
          fi

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
