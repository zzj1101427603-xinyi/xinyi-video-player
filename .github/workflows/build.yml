name: Build Android APK

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g expo-cli
          npm install

      - name: Create valid icon files
        run: |
          rm -rf assets
          mkdir -p assets
          echo -e 'iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEwAACxMBAJqcGAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAABPSURBVCiR7dKxDYAwDEXRQ+IBmH8GQKIDO+QfGFqkSAFKEkU5fadf9v2c5pzV3HPO3dzdRURaa1Vr7eHuT0QcVTUA4L33BUCllKqUcgMfLJI9HcpM7aMAAAAASUVORK5CYII=' | base64 -d > assets/icon.png

      - name: Prebuild Android
        run: |
          export EXPO_NO_TELEMETRY=1
          expo prebuild --platform android --non-interactive

      - name: Fix Gradle files
        run: |
          echo "正在修复 Gradle 配置问题..."
          cd android
          
          # 1. 修复 expo-haptics 中的 classifier 问题
          echo "修复 expo-haptics build.gradle..."
          find . -path "*/expo-haptics/*" -name "build.gradle" | while read file; do
            echo "处理文件: $file"
            sed -i '/classifier.*androidSourcesJar/d' "$file"
          done
          
          # 2. 确保 app/build.gradle 中有 compileSdkVersion
          echo "检查 app/build.gradle..."
          if ! grep -q "compileSdkVersion rootProject.ext.compileSdkVersion" app/build.gradle; then
            echo "添加 compileSdkVersion 到 app/build.gradle"
            sed -i '/android\s*{/a\    compileSdkVersion rootProject.ext.compileSdkVersion' app/build.gradle
          fi
          
          # 3. 确保 expo/build.gradle 中有 compileSdkVersion
          echo "检查 expo/build.gradle..."
          if [ -f "node_modules/expo/android/build.gradle" ]; then
            if ! grep -q "compileSdkVersion" node_modules/expo/android/build.gradle; then
              echo "添加 compileSdkVersion 到 expo/build.gradle"
              sed -i '/android\s*{/a\    compileSdkVersion rootProject.ext.compileSdkVersion' node_modules/expo/android/build.gradle
            fi
          fi
          
          # 4. 检查并确保根项目的 build.gradle 中有 ext 配置
          echo "检查根 build.gradle 中的 ext 配置..."
          if ! grep -q "ext {" build.gradle; then
            echo "在根 build.gradle 中添加 ext 配置..."
            cat >> build.gradle << 'EOF'

ext {
    compileSdkVersion = 33
    targetSdkVersion = 33
    minSdkVersion = 21
}
EOF
          fi
          
          echo "Gradle 文件修复完成！"

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          
          echo "清理并重新构建..."
          ./gradlew clean
          
          echo "开始正式构建..."
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
